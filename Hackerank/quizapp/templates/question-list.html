<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container border rounded p-2 mt-4">
       <form action="" method="post">
        {%csrf_token%}
        {%for q in questions%}
        <div class="border border-bottom mb-3">
            <h4>{{forloop.counter}} {{q.question}} marks({{q.mark}})</h4>

           <div style="height:80px;">
            {%for ch in q.choices%}
           <span class="p-2" ><input type="radio" name="{{q}}"value="{{ch}}">{{ch}}</span>
            
            
           {%endfor%}
           </div>

        </div>
        {%endfor%}
        <div class="text-center">
            <button type="sumbit" class="btn btn-info">submit</button>
        </div>
        
       </form>
    </div>
</body>
</html>
